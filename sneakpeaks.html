<!DOCTYPE html>
<style>
    .navbar {
      overflow: hidden;
      background-color: rgba(51, 51, 51, 0);
      position: sticky;
      position: -webkit-sticky;
      top: 0;
    }
    
    /* Style the navigation bar links */
    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 24px 20px;
      text-decoration: none;
    }
    
    /* Change color on hover */
    .navbar a:hover {
      background-color: rgba(255, 255, 255, 0.452);
      color: black;
    }
    
    /* Active/current link */
    .navbar a.active {
      background-color: #666;
      color: white;
    }
    @media (max-width: 767px) {
            .navbar img {
              display: none;
            }
          }
          
    .navbar img {
      float: right;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      border-radius: 70%;
    }

    .amongus {
        padding-left: 20px;
    }
</style>
