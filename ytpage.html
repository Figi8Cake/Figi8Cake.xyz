<!DOCTYPE html>
<style>
  .navbar {
    background-color: rgba(51, 51, 51, 0);
    position: sticky;
    position: -webkit-sticky;
    top: 0;
    margin: 0;
  }
  
  /* Style the navigation bar links */
  .navbar a {
    float: left;
    display: block;
    color: white;
    text-align: center;
    padding: 24px 20px;
    text-decoration: none;
  }
  
  /* Change color on hover */
  .navbar a:hover {
    background-color: rgba(255, 255, 255, 0.452);
    color: black;
  }
  
  /* Active/current link */
  .navbar a.active {
    background-color: #666;
    color: white;
  }

.navbar img {
  float: right;
  padding-right: 20px;
  border-radius: 50%;
  border-radius: 50%;
}
.Sidebackground {
    text-align: center;
    background-color: rgb(66, 66, 66);
    width: 40%;
    height: 100%;
    box-shadow:
    inset 0 0 25px #fff,      /* inner white */
    inset 20px 0 10px #9266b0,   /* inner left magenta short */
    inset -20px 0 10px #004464,  /* inner right cyan short */
    inset 20px 0 70px #9266b0,  /* inner left magenta broad */
    inset -20px 0 70px #004464, /* inner right cyan broad */
    0 0 25px #fff,            /* outer white */
    -10px 0 80px #9266b0,        /* outer left magenta */
    10px 0 80px #004464;         /* outer right cyan */
}
@media (max-width: 767px) {
  .Sidebackground {
    width: 100%;
  }
  .navbar img {
    display: none;
  }
  .latestvideo {
    margin-left: 0px;
  }
  .title {
    font-size: 50px;
  }
  .latestvideo {
    width: 373px;
    height: 210;
  }
}
      
.side {
    text-align: center;
    width: 60%;
    height: 100%;
}
.title {
    padding-top: 100px;
}
body, html {
  overflow: hidden
}
.screen {
    width: 100%;
    height: 100%;
}

@media (min-width: 767px) {
  .latestvideo {
    margin-left: 150%;
  }
}

.latestvideo {
  margin-top: 150px;
  -webkit-box-shadow: 10px 10px 61px 6px rgba(0,0,0,0.75);
  -moz-box-shadow: 10px 10px 61px 6px rgba(0,0,0,0.75);
  box-shadow: 10px 10px 61px 6px rgba(0,0,0,0.75);
  animation: fadeIn linear 2s;
        -webkit-animation: fadeIn linear 2s;
        -moz-animation: fadeIn linear 2s;
        -o-animation: fadeIn linear 2s;
        -ms-animation: fadeIn linear 2s;
}
  </style>
